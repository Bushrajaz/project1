<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            /* Super light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .thank_you_container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            font-size: 36px;
            color: #ff6699;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6699;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }
        
        .button:hover {
            background-color: #ff3366;
        }
    </style>
</head>

<body>

    <div class="thank_you_container">
        <h1>Thank You for Your Purchase!</h1>
        <p>We appreciate your business and hope you enjoy your products. A confirmation email has been sent to your inbox.</p>
        <a href="index.html" class="button">Continue Shopping</a>
    </div>

</body>

</html>
